
{% extends "base.html" %}   
{% block title %} Home {% endblock title %} 
{% block content %}
    <section id="team" class="pb-5">
        <div class="container">
            <h5 class="section-title h1">ATTRACTIONS</h5>
            <div class="row">
                <!-- Team member -->
                {% for att in attractions %}
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="image-flip" >
                        <div class="mainflip flip-0">
                            <div class="frontside">
                                <div class="card shadow-lg">
                                    <div class="card-body text-center">
                                        <p><img class=" img-fluid" src="{{att.image.url}}" alt="{{att.name}}"></p>
                                        <h4 class="card-title">{{att.name}}</h4>
                                        
                                       
                                    </div>
                                </div>
                            </div>
                            <div class="backside">
                                <div class="card shadow-lg">
                                    <div class="card-body text-center mt-4">
                                        <h4 class="card-title">{{att.name}}</h4>
                                        <p class="card-text">{{att.description}}</p>
                                        <a href="{% url 'attdetails' att.slug %}" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <!-- ./Team member -->

    
            </div>
        </div>
    </section>
    <!-- Team -->
    <section id="team" class="pb-5">
        <div class="container">
            <h5 class="section-title h1">PARKS</h5>
            <div class="row">
                <!-- Team member -->
                {% for park in parks %}
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="image-flip" >
                        <div class="mainflip flip-0">
                            <div class="frontside">
                                <div class="card shadow-lg">
                                    <div class="card-body text-center">
                                        <img class=" img-fluid" src="{{park.image.url}}" alt="{{park.name}}">
                                        <h4 class="card-title">{{park.name}}</h4>
                    
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="backside">
                                <div class="card shadow-lg">
                                    <div class="card-body text-center mt-4">
                                        <h4 class="card-title">{{park.name}}</h4>
                                        <p class="card-text"></p>
                                        <a href="{% url 'parkdetails' park.slug %}" class="btn btn-primary btn-sm text-white"><i class="fa fa-plus"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <!-- ./Team member -->

    
            </div>
        </div>
    </section>
    <!-- Team -->
    {% endblock content %}
